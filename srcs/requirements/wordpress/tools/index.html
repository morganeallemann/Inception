<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        main {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            flex-direction: column;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .card h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur Mon Site Web</h1>
    </header>
    <main>
        <section class="card">
            <h2>À propos de moi</h2>
            <p>Je suis un développeur web passionné par la création de sites web élégants et fonctionnels.</p>
        </section>
        <button class="button" onclick="window.location.href='/wordpress/index.php'">Visitez mon WordPress</button>
    </main>
    <footer>
        <p>&copy; 2024 Mon Site Web. Tous droits réservés.</p>
    </footer>
</body>
</html>
